server:
  port: 12138
spring:
  profiles:
    active: dev
---
#开发环境
server:
  port: 12138
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/booksalon?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF8&useSSL=false
    username: root
    password: 123456
    initial-size: 1
    min-idle: 1
    max-active: 20
    test-on-borrow: true
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    password: 1234

---
#生产环境
server:
  port: 12121
spring:
  config:
    activate:
      on-profile: pro
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/booksalon?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF8&useSSL=false
    username: root
    password: 123456
    initial-size: 1
    min-idle: 1
    max-active: 20
    test-on-borrow: true
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    password: 1234
